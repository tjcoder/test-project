<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>User Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">User Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.getId()}">User Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.getName()}">Username</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Age</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.getAge()}">User Age</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Is Admin</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.isAdmin() ? 'Yes' : 'No'}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Creation Date</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.getFormattedDate()}"></p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
